<!DOCTYPE html>

<head>
	<meta content="text/html; charset=utf-8" http-equiv="content-type" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://unpkg.com/heti/umd/heti.min.css">
	<style>
		.container {
			box-sizing: border-box;
			padding-block-start: 12px;
			padding-block-end: 72px;
			padding-inline-start: 12px;
			padding-inline-end: 12px;
		}

		@media screen and (min-width: 640px) {
			body {
				min-width: 640px;
				background-color: hsl(0deg, 0%, 93%);
			}

			.container {
				box-sizing: border-box;
				width: 80%;
				min-width: 640px;
				max-width: 768px;
				margin-block-start: 48px;
				margin-block-end: 72px;
				margin-inline-start: auto;
				margin-inline-end: auto;
				padding-block-start: 48px;
				padding-block-end: 48px;
				padding-inline-start: 48px;
				padding-inline-end: 48px;
				border-radius: 2px;
				box-shadow: 0 8px 32px hsla(0deg, 0%, 0%, 0.32);
				background-color: hsl(0deg, 0%, 100%);
			}

			.section {
				max-height: none;
				overflow: visible;
			}
		}
	</style>
</head>

<body>
	<main class="container">
		<article class="article heti heti--classic">
			<h1>2025</h1>
<p>2025-09-24, @This Week in Rust, <a href="https://this-week-in-rust.org/blog/2025/09/24/this-week-in-rust-618/">This Week in Rust 618</a></p>
<p>2025-09-17, @This Week in Rust, <a href="https://this-week-in-rust.org/blog/2025/09/17/this-week-in-rust-617/">This Week in Rust 617</a></p>
<p>2025-09-10, @This Week in Rust, <a href="https://this-week-in-rust.org/blog/2025/09/10/this-week-in-rust-616/">This Week in Rust 616</a></p>
		</article>
	</main>
</body>

</html>
